<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Доломітове борошно</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Головна</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <h2>Зв'яжіться з нами за будь-яких питань!</h2>
                <form action="mailto:aslanbelialov@gmail.com" method="post" enctype="text/plain">
                    <label for="name">Ваше ім'я:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Ваш email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Повідомлення:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit" class="btn">Відправити</button>
                </form>
                <h3>Ми також тут:</h3>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3171.394993162633!2d-122.08424968468147!3d37.42199997982412!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb0b1a29c99d5%3A0xe0c7f3f4d1dddbf2!2sGoogleplex!5e0!3m2!1sen!2sus!4v1609454216754!5m2!1sen!2sus" 
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <a href="index.html" class="btn-back">Повернутися на головну</a>
        </div>
    </footer>
</body>
</html>
